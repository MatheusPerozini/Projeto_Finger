<div id='container'>
    <h1 id='title'>Login</h1>
    <form [formGroup]='logon'>
        <p style='margin-left:30px'>Email : <input style="margin-left: 7px" type="email" formControlName='email'></p> 
        <p style='margin-left:30px'>Senha : <input type="password" formControlName='senha'></p>
        <p></p>
    </form>
    <button (click)="navigate()" id='Login' type="submit">Logar</button>
</div>
